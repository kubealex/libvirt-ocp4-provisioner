---
- name: Remove cronjob on bastion for csr 
  hosts: bastion
  become: true
  tasks:
    - name: Removing csr cronjob
      ansible.builtin.cron:
        name: "Openshift csr approver"
        state: absent

    - name: Removing csr cronjob
      ansible.builtin.cron:
        name: "Openshift image registry patcher"
        state: absent
      when: hostvars['bastion'].version.1 | int <= 2

- name: Clean up haproxy config on loadbalancer
  hosts: loadbalancer
  become: true
  tasks:
    - name: Remove bootstrap from HAProxy
      ansible.builtin.lineinfile:
        regexp: 'bootstrap'
        state: absent
        path: /etc/haproxy/haproxy.cfg
      notify: restart haproxy


  handlers: 
    - name: restart haproxy
      ansible.builtin.service:
        name: haproxy
        state: restarted

- name: Destroy bootstrap VM
  hosts: vm_host
  tasks:
    - name: Destroy bootstrap VM
      community.general.terraform:
        project_path: "terraform/bootstrap"
        state: absent    
