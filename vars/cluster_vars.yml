three_node: true
domain: hetzner.lab
network_cidr: 192.168.100.0/24
cluster:
  name: ocp4
  version: stable
  ocp_user: admin
  ocp_pass: openshift
  pullSecret: ''
  additional_block_device:
    enabled: false
    size: 100
cluster_nodes:
  host_list:
    sno:
      ip: 192.168.100.7
    bootstrap:
      - ip: 192.168.100.6
    masters:
      - ip: 192.168.100.7
      - ip: 192.168.100.8
      - ip: 192.168.100.9
    workers:
      - ip: 192.168.100.10
      - ip: 192.168.100.11
  specs:
    bootstrap:
      vcpu: 4
      mem: 16
      disk: 40
    masters:
      vcpu: 4
      mem: 16
      disk: 40
    workers:
      vcpu: 2
      mem: 16
      disk: 40
