---
- name: Load balancer packages
  hosts: loadbalancer
  become: True
  tasks:
     
    - name: Installing required packages
      package:
        name:
          - haproxy
        state: present

    - name: Installing semanage (Centos 8 minimal)
      package:
        name:
          - policycoreutils-python-utils
          - firewalld
        state: present
      when: ansible_distribution == "CentOS" 
    
